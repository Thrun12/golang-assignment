version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Thrun12/golang-assignment
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: go
    out: .
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: .
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: api/proto/v1
    opt:
      - generate_unbound_methods=true
      - allow_merge=true
      - merge_file_name=applicants
